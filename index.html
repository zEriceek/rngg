<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .number {
            font-weight: bold;
            color: #007bff;
        }
    </style>
    <script>
        function generateRandomNumber() {
            // Generate a random number between 1 and 36
            var randomNumber = Math.floor(Math.random() * 36) + 1;
            // Display the random number
            document.getElementById("randomNumber").innerText = randomNumber;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <p>Random number between 1 and 36: <span id="randomNumber" class="number"></span></p>
    </div>
</body>
</html>
